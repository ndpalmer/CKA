apiVersion: v1
kind: Pod
metadata:
  name: nginx-cm
  labels:
    roles: web
spec:
  containers:
  - name: nginx-cm
    image: nginx
    volumeMounts:
    - name: conf
      mountPath: /etc/nginx/conf.d
  volumes:
  - name: conf
    configMap:
      name: nginx-cm
      items:
      - key: nginx-custom-config.yaml
        path: default.conf